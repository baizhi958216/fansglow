version: '3.8'

services:
  fansglow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fansglow-app
    ports:
      - "3399:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    networks:
      - fansglow-network

networks:
  fansglow-network:
    driver: bridge
